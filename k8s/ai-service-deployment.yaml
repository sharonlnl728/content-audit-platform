apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: content-audit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: content-audit/ai-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: content-audit
spec:
  selector:
    app: ai-service
  ports:
  - port: 8083
    targetPort: 8083
  type: ClusterIP 